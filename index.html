<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GXCODE</title>

<script src="https://unpkg.com/blockly/blockly.min.js"></script>

<style>
html, body {
  height: 100%;
  margin: 0;
  background: #0f111a;
  color: white;
  font-family: Arial, sans-serif;
}

header {
  height: 50px;
  background: #141a2b;
  display: flex;
  align-items: center;
  padding: 0 15px;
  font-size: 18px;
}

#container {
  display: flex;
  height: calc(100% - 50px);
}

#sidebar {
  width: 200px;
  background: #111827;
  padding: 10px;
  box-sizing: border-box;
}

#sidebar button {
  width: 100%;
  padding: 10px;
  background: #3b82f6;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

#blocklyDiv {
  flex: 1;
}
</style>
</head>

<body>

<header>GXCODE</header>

<div id="container">
  <div id="sidebar">
    <button>New Project</button>
    <button style="margin-top:10px;">Save</button>
    <button style="margin-top:10px;">Export</button>
  </div>

  <div id="blocklyDiv"></div>
</div>

<xml id="toolbox" style="display:none">
  <category name="Logic">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="logic_boolean"></block>
  </category>

  <category name="Loops">
    <block type="controls_repeat_ext"></block>
  </category>

  <category name="Math">
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
  </category>

  <category name="Text">
    <block type="text"></block>
    <block type="text_print"></block>
  </category>
</xml>

<script>
window.addEventListener("load", () => {
  Blockly.inject("blocklyDiv", {
    toolbox: document.getElementById("toolbox"),
    trashcan: true,
    scrollbars: true
  });
});
</script>

</body>
</html>
